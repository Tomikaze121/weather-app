<ion-header>
  <ion-toolbar>
    <ion-title>Weather App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">ðŸŒ“</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="map-container">
    <div id="map"></div>
  </div>

  <div *ngIf="showInfo" class="info-container">
    <ion-searchbar [(ngModel)]="city" (ionChange)="searchCity()"></ion-searchbar>

    <ion-card *ngIf="weather" class="weather-card">
      <ion-card-header>
        <ion-card-title>{{ weather.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Temp: {{ weather.main.temp }}Â° <br />
        Humidity: {{ weather.main.humidity }}% <br />
        Wind: {{ weather.wind.speed }} m/s
      </ion-card-content>
      <ion-button (click)="closeInfo()" fill="clear" class="close-button">X</ion-button>
    </ion-card>
  </div>

  <ion-button expand="block" (click)="toggleUnits()">
    Toggle Â°C/Â°F (Current: {{ units === 'metric' ? 'Celsius' : 'Fahrenheit' }})
  </ion-button>
<div class="scroll">
  <ion-list *ngIf="forecast?.list">
    <ion-item *ngFor="let hour of forecast.list.slice(0, 6)">
      {{ hour.dt_txt }} â€” {{ hour.main.temp }}Â°
    </ion-item>
  </ion-list>
</div>
</ion-content>
