<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Dark Mode</ion-label>
    <ion-toggle slot="end" (ionChange)="weatherService.toggleTheme($event.detail.checked)"></ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-label>Temperature Unit: {{ isCelsius ? 'Celsius' : 'Fahrenheit' }}</ion-label>
    <ion-toggle slot="end" [(ngModel)]="isCelsius" (ionChange)="toggleUnits()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Weather Alerts</ion-label>
    <ion-toggle slot="end" [(ngModel)]="alertsEnabled" (ionChange)="toggleAlerts()"></ion-toggle>
  </ion-item>

</ion-content>
